<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>urip.io</title>
    </head>
    <body>
        <div style="text-align:center;align-items: center;display: flex;justify-content: center;width: 100vw;height: 100vh">
            <h1 id="ipText">Looking for the your IP address...<br/>
            </h1>
        </div>
        <script>
            fetch("https://urip.io/json")
                .then(function (response) {
                    return response.json();
                })
                .then(function (myJson) {
                    console.log("Found ip address: " + myJson.ip)
                    document.querySelector("#ipText").innerHTML = "Your IP Address is:<br />" + myJson.ip;
                })
                .catch(function (error) {
                    console.log("Error: " + error);
                });
        </script>
    </body>
</html>
